<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosour game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="dinohide">
        <div class="block" id="mycactus">
            <img src="cactus.png" class="cactus">
        </div>
        <img src="dino.png" id="dinobhai">
    </div>

    <div class="result" id="myresult">
        <h1 id="gameover">Game Over</h1>
        <p id="score"></p>
        <button onclick="location.reload()" id="btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
